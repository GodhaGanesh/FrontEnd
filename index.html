<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My_Projects</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: rgb(15, 15, 63);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        color: white;
        width: 100%;
        height: 100vh;
      }
      h1 {
        text-transform: uppercase;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      table {
        border: none;
        margin-top: 50px !important;
        backdrop-filter: blur(6px);
      }
      h1,
      table {
        text-align: center;
        margin: auto;
      }
      table td {
        border-bottom: 1px solid #ccc;
        text-align: left;
        padding: 15px;
      }
      table td:nth-child(1) {
        width: 70%;
        font-size: 25px;
      }
      button {
        cursor: pointer;
        font-weight: 700;
        transition: all 0.2s;
        padding: 2.5px 10px;
        border-radius: 100px;
        background: #cfef00;
        border: 1px solid transparent;
        display: flex;
        align-items: center;
        font-size: 14px;
        text-decoration: none;
      }

      button:hover {
        background: #c4e201;
      }

      button > svg {
        width: 24px;
        margin-left: 10px;
        transition: transform 0.3s ease-in-out;
      }

      button:hover svg {
        transform: translateX(5px);
      }

      button:active {
        transform: scale(0.95);
      }

      .container {
        width: 100%;
        height: 100%;
        padding: 50px 0;
        background: linear-gradient(
          135deg,
          #121212 25%,
          #1a1a1a 25%,
          #1a1a1a 50%,
          #121212 50%,
          #121212 75%,
          #1a1a1a 75%,
          #1a1a1a
        );
        background-size: 40px 40px;
        animation: move 4s linear infinite;
      }

      @keyframes move {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 40px 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>My Projects</h1>
      <table cellspacing="0">
        <tr>
          <td style="border-top: 1px solid #ccc; border-top-left-radius: 5px">
            Netflix
          </td>
          <td style="border-top: 1px solid #ccc; border-top-right-radius: 5px">
            <a href="./Netflix/html/index.html" target="_blank"></a>
          </td>
        </tr>
        <tr>
          <td>Prime Video</td>
          <td>
            <a href="./PrimeVideo/HTML/index.html" target="_blank"></a>
          </td>
        </tr>
        <tr>
          <td>PhonePe</td>
          <td>
            <a href="./PhonePe/HTML/phonepe.html" target="_blank"></a>
          </td>
        </tr>
        <tr>
          <td>Periodic Table</td>
          <td>
            <a href="./Periodic Table/index.html" target="_blank"></a>
          </td>
        </tr>
        <tr>
          <td style="border-bottom-left-radius: 5px">BurgerKing</td>
          <td style="border-bottom-right-radius: 5px">
            <a href="./BurgerKing/html/Burger King.html" target="_blank"></a>
          </td>
        </tr>
      </table>
    </div>
  </body>

      btn.innerHTML = `<!-- From Uiverse.io by alexmaracinaru --> 
<button>

  <svg

    fill="none"

    height="34"
    width="34"
  >
    <circle stroke-width="3" stroke="black" r="35.5" cy="37" cx="37"></circle>

      fill="black"
      d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z"
    ></path>
  </svg>
</button>

    `;
      a.appendChild(btn);
      a.style.textDecoration = "none";
    });
  </script>
</html>
